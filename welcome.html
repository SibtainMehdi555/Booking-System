<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> {# Assuming you have a static/style.css for general styling #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> {# Optional: include Bootstrap for responsiveness #}
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .welcome-section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Gradient from the image */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; /* Hide overflowing gradient */
        }

        .welcome-content {
            z-index: 1; /* Ensure content is above background */
        }

        .welcome-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .welcome-content p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn-primary, .btn-secondary {
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #fff;
            color: #007bff;
            border: none;
        }

        .btn-secondary {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
        }

         .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            background: rgba(0, 0, 0, 0.2); /* Semi-transparent background */
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        /* New Booking Form Styles */
        .booking-section {
            padding: 80px 0;
            background-color: #f8f9fa;
        }

        .booking-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .booking-header h2 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .booking-header p {
            font-size: 1.2em;
            color: #666;
        }

        .booking-form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .booking-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-group {
            flex: 1;
            position: relative;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #0072ff;
            outline: none;
        }

        .form-group label {
            position: absolute;
            left: 12px;
            top: -10px;
            background: white;
            padding: 0 5px;
            font-size: 14px;
            color: #666;
        }

        .submit-btn {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 20px;
            }
            
            .booking-form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Parakai Springs</a>
        <a href="{{ url_for('index') }}">HOME</a>
        <a href="{{ url_for('services') }}">SERVICES</a>
        <a href="{{ url_for('book_area_page') }}">BOOK</a>
        <a href="{{ url_for('about') }}">ABOUT US</a>
        <a href="{{ url_for('contact') }}">CONTACT US</a>
    </div>
    <div class="welcome-section">
        <div class="welcome-content">
            <h1>Welcome to Parakai Springs</h1>
            <p>Book Your Fun Today!</p>
            <a href="{{ url_for('signup') }}" class="btn btn-primary">Sign Up</a>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Log In</a>
        </div>
    </div>

    <!-- New Booking Form Section -->
    <div class="booking-section">
        <div class="container">
            <div class="booking-header">
                <h2>MAKE AN APPOINTMENT</h2>
                <p>IT'S QUICK & EASY</p>
            </div>
            <div class="booking-form-container">
                <form id="bookingForm" class="booking-form">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="firstName" name="firstName" required placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" id="lastName" name="lastName" required placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="contact" name="contact" required placeholder="Contact">
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" required placeholder="Message"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="date" id="dateFrom" name="dateFrom" required>
                            <label for="dateFrom">Date From</label>
                        </div>
                        <div class="form-group">
                            <input type="date" id="dateTo" name="dateTo" required>
                            <label for="dateTo">Date To</label>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                contact: document.getElementById('contact').value,
                message: document.getElementById('message').value,
                dateFrom: document.getElementById('dateFrom').value,
                dateTo: document.getElementById('dateTo').value
            };
            
            // Validate all fields are filled
            for (let key in formData) {
                if (!formData[key]) {
                    alert('Please fill in all fields');
                    return;
                }
            }
            
            // Submit to backend
            fetch('/api/welcome-booking', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                if (data.requires_auth) {
                    if (confirm(data.message + '\nWould you like to sign up or log in now?')) {
                        window.location.href = "{{ url_for('signup') }}";
                    }
                } else {
                    alert(data.message);
                    this.reset();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while submitting your booking. Please try again.');
            });
        });

        // Set minimum date to today for date inputs
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('dateFrom').min = today;
        document.getElementById('dateTo').min = today;

        // Update minimum date of "To" when "From" date changes
        document.getElementById('dateFrom').addEventListener('change', function() {
            document.getElementById('dateTo').min = this.value;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
